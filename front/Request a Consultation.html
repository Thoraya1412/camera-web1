<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Consultation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
       background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
    }
    .consult-form {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <div class="consult-form">
    <h2>Request a Consultation</h2>
    <form action="#" method="post">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>

      <!-- System Type (auto-filled from URL) -->
      <div class="mb-3">
        <label for="systemType" class="form-label">Requested System</label>
        <input type="text" class="form-control" id="systemType" readonly>
      </div>

      <!-- Contact Info -->
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Info (Email or Phone)</label>
        <input type="text" class="form-control" id="contact" placeholder="example@email.com or phone number" required>
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label for="message" class="form-label">Message or Notes</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
  </div>

  <!-- Fill system type from URL (e.g. ?system=Security Camera) -->
 <script>
  const urlParams = new URLSearchParams(window.location.search);
  const systemName = urlParams.get('system');
  if (systemName) {
    document.getElementById('systemType').value = systemName;
  }

  // إرسال الفورم وتحويل المستخدم لـ index.html
  document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // منع الإرسال التقليدي
    alert("Your request has been submitted successfully.✅"); // ممكن تستبدليها برسالة مخصصة
    window.location.href = "index.html"; // إعادة التوجيه
  });
</script>


</body>
</html>
