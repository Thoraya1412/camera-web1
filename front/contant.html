<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Consultation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
       background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
    }
    .consult-form {
      max-width: 700px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <section class="consult-form">
    <h2>Get a Free Consultation</h2>
    <form id="consultationForm" class="row g-3">
      <!-- Full Name -->
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
      </div>

      <!-- Phone -->
      <div class="col-12">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="+20 100 000 0000">
      </div>

      <!-- Message -->
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Tell us more about your needs..." required></textarea>
      </div>

  <!-- Submit Button -->
<div class="col-12 text-center">
  <button type="submit" class="btn btn-primary px-5">Send Request</button>
</div>
</form>
</section>


    </form>
  </section>
<script>
  const form = document.getElementById('consultationForm');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    alert("Your request has been submitted successfully!");
    window.location.href = "index.html";
  });
</script>
</body>
</html>
