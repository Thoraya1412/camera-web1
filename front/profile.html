<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px;
      border: 3px solid #0779eb;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #0779eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #055fb8;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2 style="text-align:center; color:#0779eb;">User Profile</h2>

    <img id="profileImagePreview" src="https://via.placeholder.com/120" alt="Profile Image" class="profile-img"/>

    <form id="profileForm">
      <div class="form-group">
        <label for="profileImage">Upload Image</label>
        <input type="file" id="profileImage" accept="image/*"/>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" />
      </div>

      <div class="form-group">
        <label for="about">About Me</label>
        <textarea id="about" placeholder="Tell us something about yourself..."></textarea>
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("profileForm");
    const imageInput = document.getElementById("profileImage");
    const imagePreview = document.getElementById("profileImagePreview");

    // ðŸŸ¦ Load profile from localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("userProfile"));
      if (data) {
        document.getElementById("fullName").value = data.fullName || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("address").value = data.address || "";
        document.getElementById("about").value = data.about || "";
        imagePreview.src = data.profileImage || "https://via.placeholder.com/120";
      }
    });

    // ðŸŸ¦ Handle image preview
    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          imagePreview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // ðŸŸ¦ Handle form submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const userData = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        about: document.getElementById("about").value,
        profileImage: imagePreview.src,
      };

      localStorage.setItem("userProfile", JSON.stringify(userData));
      alert("âœ… Profile updated successfully!");
       window.location.href = "index.html"; 
    });
  </script>

</body>
</html>
